<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #bb86fc;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            line-height: 1.5;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .code {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .footer {
            font-size: 14px;
            color: #888888;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Password Reset</div>
    <div class="message">
        We received a request to reset your password.<br><br>
        Please open the app and enter the code below to reset your password:
    </div>
    <div class="code">
        {{ reset_code }}
    </div>
    <div class="message">
        If you did not request a password reset, you can safely ignore this email.
    </div>
    <div class="footer">
        Thank you,<br>
        The Argon Team
    </div>
</div>
</body>
</html>
