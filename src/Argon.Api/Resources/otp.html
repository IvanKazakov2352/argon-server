<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #bb86fc;
        }

        .message {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 20px;
            line-height: 1.5;
        }
		
		.otp-code {
            display: inline-block;
            font-size: 28px;
            font-weight: bold;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #6200ea;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #6200ea;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 14px;
            color: #888888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Your OTP Code</div>
    <div class="message">
        Hello,<br><br>
        Your one-time password for accessing the system is:
    </div>
    <div style="text-align: center;">
        <span class="otp-code">{{otp}}</span>
    </div>
    <div class="message">
        Please use this code within {{validity}} minutes.
    </div>
    <div class="footer">
        Thank you,<br>
        The Argon Team
    </div>
</div>
</body>
</html>
