<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #03dac6;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            line-height: 1.5;
            color: #cccccc;
            margin-bottom: 20px;
            text-align: center;
        }

        .footer {
            font-size: 14px;
            color: #888888;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Password Successfully Changed</div>
        <div class="message">
            Your password has been successfully updated.<br><br>
            If you did not perform this action, please contact our support immediately.
        </div>
        <div class="footer">
            Thank you,<br>
            The Argon Team
        </div>
    </div>
</body>
</html>
